<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用代理机制完成AJAX跨域访问</title>
</head>
<body>
<script type="text/javascript" src="/a/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn").click(function () {
            $.ajax({
                type : "GET",
                url : "/a/proxy",
                dataType : "json",
                async : true,
                success : function(json){
                    $("#mydiv").html(json.username)
                }

            })
        })
    })
</script>
<button id="btn">使用代理机制解决AJAX跨域访问</button>
<div id="mydiv"></div>
</body>
</html>
